<!DOCTYPE html>

<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<h2>Login Page</h2>
<div class="login">
    <form method="post" action="login">
        <div>
            <label for="uname">Username</label>
            <input name="uname" type="text" placeholder="Enter Username" name="username"/>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input name="pwd" type="text" placeholder="Enter Password" name="password"/>
        </div>
        <div class="loginBtn" id="loginBtn">
            <input type="submit" value="login"/>
        </div>
    </form>
</div>
</body>
</html>
