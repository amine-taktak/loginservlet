<!DOCTYPE html>

<html lang="en">
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div class="login">
    <p>Login Page</p>
    <form method="post" action="login">
        <div>
            <label class="label" for="uname">Username</label>
            <input name="uname" type="text" placeholder="Enter Username" name="username"/>
        </div>
        <div>
            <label class="label" for="pwd">Password</label>
            <input name="pwd" type="text" placeholder="Enter Password" name="password"/>
        </div>
        <div class="submit" id="submit">
          <input type="submit" value="login"/>
        </div>
    </form>
</div>
</body>
</html>
